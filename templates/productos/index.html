{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="container-fluid">
            <div class="px-lg-5">
          
              <!-- For demo purpose -->
              <div class="row py-5">
                <div class="col-lg-12 mx-auto">
                  <div class="text-white p-5 shadow rounded banner">
                    <h1 class="display-4">Productos</h1>
                <!--     <p class="lead">Bootstrap photogallery snippet.</p>
                    <p class="lead">Snippet by <a href="https://bootstrapious.com/snippets" class="text-reset"> 
                                  Bootstrapious</a>, Images by <a href="https://unsplash.com" class="text-reset">Unsplash</a>. -->
                   <!--  </p> -->
                  </div>
                </div>
              </div>
              <!-- End -->
          
              <div class="row">

                {% for i in object_list %}
                <!-- Gallery item -->
                <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                  <div class="bg-white rounded shadow"><img src="{{ i.image.url }}" alt="" class="img-fluid card-img-top card_img" >
                    <div class="p-4">
                      <h5> <a href="{% url 'detail' pk=i.id %}" class="text-dark">{{ i.title }}</a></h5>
                      <p class="small text-muted mb-0"> {{ i.decription|truncatewords:5 }} </p>
                      <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                        <p class="small mb-0"><i class="fa fa-picture-o mr-2"></i><span class="font-weight-bold">$ {{i.price}}</span></p>
                        <div class="badge bg-danger px-3 rounded-pill font-weight-normal">New</div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End -->
                {% endfor %}
          

          
              </div>
              <div class="py-5 text-right"><a href="#" class="btn btn-dark px-5 py-3 text-uppercase">Ir arriba</a></div>
            </div>
          </div>
    </div>
{% endblock content %}
